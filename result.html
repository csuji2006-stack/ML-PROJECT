<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Smart Irrigation Result Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 650px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 35px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .result-main {
            padding: 50px 40px;
            text-align: center;
        }

        .decision {
            font-size: 4.5rem;
            font-weight: 900;
            margin: 30px 0;
            padding: 25px 40px;
            border-radius: 25px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fdcb6e;
            }

            to {
                text-shadow: 0 0 30px #e17055, 0 0 40px #fdcb6e;
            }
        }

        .water-quantity {
            font-size: 6rem;
            font-weight: 900;
            margin: 30px 0;
            color: #2d3436;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .sensor-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .sensor-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .sensor-label {
            font-size: 0.9rem;
            color: #636e72;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-section {
            padding: 0 40px 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn-trust {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: rgb(20, 18, 18);
        }

        .btn-new {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .confidence {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            margin: 0 40px 30px;
            border-radius: 15px;
            font-size: 1rem;
            color: #2d3436;
        }

        .chart-section {
            padding: 20px 40px;
            text-align: center;
        }

        .chart-section h2 {
            color: #2d3436;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.svg" alt="Smart Irrigation Logo" class="logo">
            <h1>ðŸŽ¯ ML Prediction Result</h1>
            <p>Precision Irrigation Decision System</p>
        </div>

        <div class="result-main">
            <!-- MAIN DECISION OUTPUT -->
            <div class="decision">
                <img src="/static/images/irrigation_icon.svg" alt="Irrigation"
                    style="width: 60px; height: 60px; vertical-align: middle; margin-right: 10px;">
                {{ irr_req | upper }}
            </div>

            <!-- WATER QUANTITY - MOST PROMINENT -->
            <div class="water-quantity">
                <img src="/static/images/water_icon.svg" alt="Water"
                    style="width: 80px; height: 80px; vertical-align: middle; margin-right: 20px;">
                {{ water_qty }} L
            </div>

            <!-- SENSOR INPUT GRID -->
            <div class="sensors-grid">
                <div class="sensor-card">
                    <img src="/static/images/soil_icon.svg" alt="Soil" class="sensor-icon">
                    <div class="sensor-value">{{ soil_moisture }}</div>
                    <div class="sensor-label">Soil %</div>
                </div>
                <div class="sensor-card">
                    <img src="/static/images/temp_icon.svg" alt="Temperature" class="sensor-icon">
                    <div class="sensor-value">{{ temperature }}</div>
                    <div class="sensor-label">Temp Â°C</div>
                </div>
                <div class="sensor-card">
                    <img src="/static/images/humidity_icon.svg" alt="Humidity" class="sensor-icon">
                    <div class="sensor-value">{{ humidity }}</div>
                    <div class="sensor-label">Humidity %</div>
                </div>
                <div class="sensor-card">
                    <img src="/static/images/rain_icon.svg" alt="Rainfall" class="sensor-icon">
                    <div class="sensor-value">{{ rainfall_hist }}</div>
                    <div class="sensor-label">Rain mm</div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Sensor Data Visualization</h2>
            <img src="{{ chart_path }}" alt="Sensor Data Chart" style="max-width: 100%; height: auto;">
        </div>

        <div class="confidence">
            <img src="/static/images/confidence_banner.svg" alt="Confidence" style="width: 100%; max-width: 400px;">
        </div>

        <div class="action-section">
            <form action="/trust" style="display: inline-block;">
                <button class="btn btn-trust" type="submit">ðŸš€ Activate Irrigation</button>
            </form>
            <form action="/" style="display: inline-block;">
                <button class="btn btn-new" type="submit">ðŸ”„ New Prediction</button>
            </form>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px;">
        <img src="/static/images/footer.svg" alt="Footer" style="max-width: 100%; height: auto;">
    </footer>
</body>

</html>
