<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
        }

        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #4CAF50;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
        }

        button {
            background: #07090a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: block;
            font-weight: bold;
        }

        button:hover {
            background: #0d0f11;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1>ðŸ“Š Smart Irrigation Dashboard</h1>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">35.2L</div>
                <div>Total Water Saved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">92%</div>
                <div>ML Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">24h</div>
                <div>Active</div>
            </div>
        </div>

        <form action="{{ url_for('index') }}">
            <button>ðŸ”„ NEW PREDICTION</button>
        </form>
</body>

</html>
